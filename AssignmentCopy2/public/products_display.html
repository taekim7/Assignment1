<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cool Shoe Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../products.json" type="application/json"></script>
  <script src="./products_display.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./products_display.css" type="text/css">
</head>
<body>
                                      <!--Title of Store-->
                  <div class="jumbotron">
                  <div class="container text-center">
                        <h1>Cool Shoe Store</h1>      
                        <p>Cool, Awesome, & Expensive</p>
                  </div>
                  </div>
                                      <!--List of products-->
                  <div class="text-center">
                        <h2 class = "display-7">Shoes we sell</h2>
                  </div>
                  <section class = "products">
                  <div class = "section-title">
                  <div class = "products-center">
                    <aritcle class="product">
                      <div class="img-container">
                        <img src="./images/bred1.webp" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                          <i class="fas fa-shopping-cart"></i>
                          add to bag
                        </button>
                    </aritcle>
                                      <!--Cart Items-->
                    <div class = "cart-overlay">
                      <div class="cart">
                        <span class="close-cart"><i class="fas fa-window-close"></i></span>
                        <h2>Your Cart</h2>
                        <div class="cart-content">
                                      <!--End of Cart Items-->
                    </div>
                    <div class="cart-footer">
                      <h3>your total : $ <span class="cart-total">0</span></h3>
                      <button class="clear-cart banner-btn">clear cart</button>
                      </div>
                    </div>
                  </section>

<footer class="container-fluid text-center">
  <p>Rare Shoes</p>  
  <form class="form-inline"> Purchase
    <input type="quantity-button" class="form-control" size="50" placeholder="Type Quantity">
    <button type="button" class="btn btn-danger">Purchase</button>
  </form>
    </footer>
  </body>


</html>
