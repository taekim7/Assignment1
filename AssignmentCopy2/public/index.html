<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
<!--Title of Store-->
<div class="jumbotron">
  <div class="container text-center">
    <h1>Cool Shoe Store</h1>      
    <p>Cool, Awesome, & Expensive</p>
  </div>
</div>
<!--Black Bar with back button, account button, and shopping cart-->
<nav class="navbar navbar-inverse">
    <div class="container">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="homepage.html">Back to Home Screen</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>
  

<div>
    <main class = "main">
      <div class = "product-container"></div>
    </main>
</div>

<footer class="container-fluid text-center">
  <p>Rare Shoes</p>  
  <form class="form-inline"> Purchase
    <input type="email" class="form-control" size="50" placeholder="Type Quantity">
    <button type="button" class="btn btn-danger">Purchase</button>
  </form>
</footer>

</body>
</html>
